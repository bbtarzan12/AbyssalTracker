    <script>
        const { invoke } = window.__TAURI__.core;
        const { getCurrentWindow } = window.__TAURI__.window;

        let runData = null;

        // Update item count
        function updateItemCount() {
            const textarea = document.getElementById('acquired-items');
            const lines = textarea.value.trim() ? textarea.value.trim().split('\n').filter(line => line.trim()) : [];
            document.getElementById('item-count').textContent = `${lines.length}Í∞ú ÎùºÏù∏`;
        }



        

        // UI ÏÑ§Ï†ï Î°úÎìú
        async function loadUiConfig() {
            try {
                const uiConfig = await invoke('get_ui_config');
                document.getElementById('abyssal-type').value = uiConfig.last_abyssal_type;
                document.getElementById('ship-class').value = uiConfig.last_ship_class.toString();
                console.log('UI ÏÑ§Ï†ï Î°úÎìú ÏôÑÎ£å:', uiConfig);
            } catch (error) {
                console.warn('UI ÏÑ§Ï†ï Î°úÎìú Ïã§Ìå®:', error);
                // Í∏∞Î≥∏Í∞í ÏÇ¨Ïö©
            }
        }

        // UI ÏÑ§Ï†ï Ï†ÄÏû•
        async function saveUiConfig() {
            try {
                const abyssalType = document.getElementById('abyssal-type').value;
                const shipClass = parseInt(document.getElementById('ship-class').value);
                await invoke('set_ui_preferences', {
                    abyssalType,
                    shipClass
                });
                console.log('UI ÏÑ§Ï†ï Ï†ÄÏû• ÏôÑÎ£å:', { abyssalType, shipClass });
            } catch (error) {
                console.warn('UI ÏÑ§Ï†ï Ï†ÄÏû• Ïã§Ìå®:', error);
            }
        }

        // ÏúàÎèÑÏö∞Í∞Ä Î°úÎìúÎêòÎ©¥ Îü∞ Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // URL ÌååÎùºÎØ∏ÌÑ∞ÏóêÏÑú Îü∞ Îç∞Ïù¥ÌÑ∞ Ï∂îÏ∂ú
                const urlParams = new URLSearchParams(window.location.search);
                const startTime = urlParams.get('start_time');
                const endTime = urlParams.get('end_time');
                const duration = urlParams.get('duration');

                if (startTime && endTime && duration) {
                    runData = { startTime, endTime, duration };
                    
                    // UI ÏóÖÎç∞Ïù¥Ìä∏
                    document.getElementById('start-time').textContent = startTime;
                    document.getElementById('end-time').textContent = endTime;
                    document.getElementById('duration').textContent = duration;
                    
                    // UI ÏÑ§Ï†ï Î°úÎìú
                    await loadUiConfig();
                    
                    // Î°úÎî© Ïà®Í∏∞Í≥† Ìèº ÌëúÏãú
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('form-content').style.display = 'block';
                    
                                         // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
                     setupEventListeners();
                     
                     // Ï¥àÍ∏∞ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
                     updateItemCount();
                } else {
                    throw new Error('Run data not found in URL parameters');
                }
            } catch (error) {
                console.error('Failed to load run data:', error);
                document.getElementById('loading').innerHTML = '<span class="loading-spinner"></span>Error: Îü∞ Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.';
            }
        });

        function setupEventListeners() {
            // ÏúàÎèÑÏö∞ ÎìúÎûòÍ∑∏ Í∏∞Îä• ÏÑ§Ï†ï
            const modalHeader = document.querySelector('.modal-header');
            const closeButton = document.getElementById('close-btn');
            
            if (modalHeader) {
                modalHeader.addEventListener('mousedown', (e) => {
                    // Îã´Í∏∞ Î≤ÑÌäº ÌÅ¥Î¶≠ ÏãúÏóêÎäî ÎìúÎûòÍ∑∏ÌïòÏßÄ ÏïäÏùå
                    if (e.target.closest('#close-btn')) {
                        return;
                    }
                    getCurrentWindow().startDragging().catch(console.error);
                });
            }

            // Îã´Í∏∞ Î≤ÑÌäº ÌÅ¥Î¶≠ (ÎìúÎûòÍ∑∏Î≥¥Îã§ Ïö∞ÏÑ† Ï≤òÎ¶¨)
            if (closeButton) {
                closeButton.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    e.preventDefault();
                    console.log('Close button clicked');
                    try {
                        await getCurrentWindow().close();
