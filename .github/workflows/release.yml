name: 'Windows Release'

on:
  push:
    tags:
      - 'v*'

env:
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}

jobs:
  windows-release:
    name: Build and Release for Windows
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './eve-abyssal-tracker-tauri/package-lock.json'

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './eve-abyssal-tracker-tauri/src-tauri -> target'
          cache-on-failure: true

      - name: Cache Tauri CLI
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/cargo-tauri*
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
          key: ${{ runner.os }}-tauri-cli-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-tauri-cli-

      - name: Cache WiX and NSIS
        uses: actions/cache@v4
        with:
          path: |
            C:\Program Files (x86)\WiX Toolset*
            C:\Users\runneradmin\.local\share\nsis*
          key: ${{ runner.os }}-wix-nsis-toolset
          restore-keys: |
            ${{ runner.os }}-wix-nsis-

      - name: Install dependencies
        working-directory: ./eve-abyssal-tracker-tauri
        run: npm ci

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: './eve-abyssal-tracker-tauri'
          tagName: ${{ github.ref_name }}
          releaseName: 'EVE Abyssal Tracker v__VERSION__ (Windows)'
          releaseBody: |
            ## 🚀 EVE Abyssal Tracker Windows 릴리스
            
            ### 📥 설치 방법
            1. 아래 Assets에서 `.msi` 파일을 다운로드하세요
            2. 다운로드한 파일을 실행하여 설치
            
            ### 🔄 자동 업데이트
            - 애플리케이션 내 설정 탭에서 업데이트 확인 가능
            - 새 버전 발견 시 자동 다운로드 및 설치
            
            ### ✨ 주요 기능
            - EVE Online 어비셜 런 자동 추적
            - 실시간 수익 분석
            - 일별/전체 통계
            - 아이템 가격 자동 조회
          releaseDraft: false
          prerelease: false 